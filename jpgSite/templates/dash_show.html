<!DOCTYPE html>
{% extends 'default.html' %}
{% load static %}
    {% block title %}Camera Stream{% endblock %}
    {% block header %}
        <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <link rel="stylesheet" href=" {% static 'styles/dash.css' %} ">
    {% endblock %}

    {% block content %}
        <p>This is for the display of incoming data</p>
    {% endblock %}

    {% block scripts %}
        <script src="{% static 'scripts/camera.js' %}"></script>
        <div>
           <video data-dashjs-player autoplay src="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" controls></video>
       </div>
    {% endblock %}
